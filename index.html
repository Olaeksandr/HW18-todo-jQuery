<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/skeleton.css" />
        <!-- <link rel="stylesheet" href="../common/css/dark-theme.css" /> -->
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="icon" type="image/png" href="images/favicon.png">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script>
        <script src="./app.js" defer></script>
        <title>Todo list</title>
    </head>
    <body>
        <div class="container" id="container">
            <div id="taskList" class="task-list u-full-width">
                <div class="task-item u-full-width">Task done-green, undone-default color</div>
            </div>
            <form id="addTaskForm">
                <div class="row">
                    <div class="ten columns">
                        <input
                            type="text"
                            id="taskNameInput"
                            class="u-full-width"
                        />
                    </div>
                    <div class="two columns">
                        <input 
                        type="submit"
                        class="u-full-width"
                        value="Add" />
                    </div>
                </div>
            </form>
        </div>

        <script type="text/template" id="taskItemTemplate">
            <div class="task-item u-full-width">
                {{title}}
                <span class="delete-btn">X</span>
            </div>
        </script>
    </body>
</html>
